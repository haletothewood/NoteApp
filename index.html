<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <meta name="description" content="Lets us create a note in an SPA">
    <link rel="stylesheet" href="css/noteapp.css">

  </head>
  <body>
    <header>
      <div id="title">
      <h1>Makers Notes App</h1>
      <button id="create-a-new-note" type="button">Add New Note</button>
      </div>
    </header>

    <section id="write-a-note">
      <form id="form-for-note" style="display: none">
        <textarea id="text-for-note" rows="4" cols="50" placeholder="Enter note"></textarea>
        <input id="save-note" type="submit" value="SAVE">
      </form>

    </section>

    <ul id="notes">
    </ul>
    <script src="src/note.js"></script>
    <script src="src/noteList.js"></script>
    <script src="src/singleNoteView.js"></script>
    <script src="models/app.js"></script>

  </body>
